<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Focus Timer</h1>
            <button id="mode-button" class="mode-button" aria-label="Toggle between focus and break modes">
                <span id="work-emoji" class="mode-emoji active">ğŸ¤“</span>
                <span id="rest-emoji" class="mode-emoji">ğŸ˜®â€ğŸ’¨</span>
            </button>
        </div>
        <div id="current-task" class="current-task">
            <span class="task-label"></span>
        </div>
        <div class="timer-display">
            <span id="minutes">25</span><span class="separator">:</span><span id="seconds">00</span>
        </div>
        <div class="timer-buttons">
            <div class="timer-controls">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
            </div>
            <button id="add-time" class="add-time-btn">+5 Min</button>
        </div>
    </div>

    <!-- Task Input Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>What are you working on?</h3>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="Enter your task..." autofocus>
                <div class="modal-buttons">
                    <button type="button" id="skip-task">Skip</button>
                    <button type="submit" id="save-task">Start Timer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
